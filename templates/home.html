{%extends 'base.html'%}

{%block before_scripts%}

<!-- Google Maps -->
<link rel="stylesheet" type="text/css" href="/static/css/googlemaps.css" />
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script
    src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_MAPS_KEY}}&callback=initAutocomplete&libraries=places&v=weekly"
    defer></script>
<script src='/static/js/googlemaps.js'></script>
{%endblock%}
{%block title%}Weather The Trip{%endblock%}


{%block body%}
<!-- 
<input type="text" id='pac-input' class='controls' placeholder="Start typing here">
<div id="map" style="height:90%; width:100% "></div> -->

<div class="container-fluid">
    <div class="row" style="height:100%;">
        <div class="col-md-6 col-lg-2 sidebar">
            <div class='d-flex align-items-start justify-items-center'>

                <ul class="list-group directions-list">
                    <li class="list-group-item active"><b>Start: </b></li>
                    <li class="list-group-item"><b>End: </b></li>
                    <li class='list-group-item mt-1 mb-3'><b>Current :</b> </li>
                    <button class="btn btn-primary mb-2">Add Location</button>
                    <button class='btn btn-primary'>Confirm</button>
                    <button class='btn btn-primary mt-2'>Get Weather Report</button>
                </ul>
            </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" style="height:100%; width:100%;">

            <div style="height:100%; width:100%;">
            <input id="pac-input" class="controls" type="text" placeholder="Search Box">
            <div id="map" style="height:50rem"></div>
            </div>

        </div>
    </div>
</div>


{%endblock%}

{%block after_scripts%}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
{%endblock%}
